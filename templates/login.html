{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix cyan-text text-darken-3"></i>
						<input id="username" name="username" type="text" minlength="6"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                  <!-- email -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-at prefix cyan-text text-darken-3"></i>
						<input id="email" name="email" type="email"
                        pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" 
                        class="validate" required>
						<label for="username">Email</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix cyan-text text-darken-3"></i>
                        <input id="password" name="password" type="password" minlength="8"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large cyan darken-3 text-shadow">
                        Log In<i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

     <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here? <br>
                <a href="{{ url_for('register') }}" class="cyan-text text-darken-3">Register Your Account</a>
            </p>
        </div>
    </div>

{% endblock %}

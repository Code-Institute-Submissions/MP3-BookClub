{% extends "base.html" %}
{% block content %}

<div class="row">
    <h3 class="center-align cyan-text text-darken-3">BECOME PART OF THE CLUB</h3>
</div>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix cyan-text text-darken-3"></i>
						<input id="username" name="username" type="text" minlength="6"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix cyan-text text-darken-3"></i>
                        <input id="password" name="password" type="password" minlength="6"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large cyan darken-3 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

         <div class="row">
        <div class="col s12">
            <p class="center-align">
                Are you already a member of the club?<br>
                <a href="{{ url_for('login') }}" class="cyan-text text-darken-3">Log In here</a>
            </p>
        </div>
    </div>


{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="row">
    <h3 class="center-align cyan-text text-darken-3">EDIT BOOK</h3>
</div>

     <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix cyan-text text-darken-3"></i>
                    <input id="book_title" name="book_title" 
                        type="text" class="validate" required>
                    <label for="book_title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen-alt prefix cyan-text text-darken-3"></i>
                    <textarea id="book_author" name="book_author" 
                     class="materialize-textarea validate" required></textarea>
                    <label for="book_author">Author</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-secret prefix cyan-text text-darken-3"></i>
                    <select id="genre_name" name="genre_name" class="materialize-textarea validate" required>
                        <option value="" disabled selected>Choose Genre</option>
                        {% for genre in genres %}
                            <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Genre</label>
                </div>
            </div>
	        <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-justify prefix cyan-text text-darken-3"></i>
                    <textarea id="book_description" name="book_description" minlength="20"
                     maxlength="800" class="materialize-textarea validate" required></textarea>
                    <label for="book_description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-link prefix cyan-text text-darken-3"></i>
                    <textarea id="book_image" name="book_image"
                     class="materialize-textarea validate" required></textarea>
                    <label for="book_image">Link to Image</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button type="submit" class="col s12 btn-large cyan darken-3 text-shadow">
                        Edit Book <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="row">
    <h3 class="center-align cyan-text text-darken-3">EDIT BOOK</h3>
</div>

     <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix cyan-text text-darken-3"></i>
                    <textarea id="book_title" name="book_title" 
                        type="text"  class="materialize-textarea validate" required>{{- book.book_title -}}</textarea>
                    <label for="book_title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen-alt prefix cyan-text text-darken-3"></i>
                    <textarea id="book_author" name="book_author"
                    #Guiones son para eliminar espacios antes o despues del texto en textarea
                     class="materialize-textarea validate" required>{{- book.book_author -}}</textarea>
                    <label for="book_author">Author</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-secret prefix cyan-text text-darken-3"></i>
                    <select id="genre_name" name="genre_name" class="validate" required>
                        <option value="" disabled>Choose Genre</option>
                        {% for genre in genres %}
                            {% if genre.genre_name == book.genre_name %}
                                <option value="{{ genre.genre_name }}" selected>{{ genre.genre_name }}</option>
                            {% else %}
                                <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_genre">Genre</label>
                </div>
            </div>
	        <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-justify prefix cyan-text text-darken-3"></i>
                    <textarea id="book_description" name="book_description" minlength="20"
                     maxlength="800" class="materialize-textarea validate" required>{{- book.book_description -}}</textarea>
                    <label for="book_description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-link prefix cyan-text text-darken-3"></i>
                    <textarea id="book_image" name="book_image" 
                     class="materialize-textarea validate" required>{{- book.book_image -}}</textarea>
                    <label for="book_image">Link to Image</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                     <a href="{{ url_for('get_books') }}" class="btn-large red lighten-2 text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class=" btn-large cyan darken-3 text-shadow">
                        Edit Book <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
</head>
<body>
   {% for book in books %}
        {{ book.book_title }}<br>
        {{ book.book_author }}<br>
        {{ book.genre_name }}<br>
        {{ book.book_description }}<br>
        {{ book.add_to_favourites }}<br>
        {{ book.comment }}<br>
        {{ book.reader_likes }}<br>
    {% endfor %}  
</body>
</html>

{% extends "base.html" %}
{% block content %}

<script type="text/javascript" src="static/js/contact-form.js"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("user_Cle9PXmSd6ngKYIrsim77");
   })();
</script>
{% block scripts %}
{% endblock %}

<div class="row">
    <h3 class="center-align cyan-text text-darken-3">CONTACT US</h3>
</div>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" onsubmit="return sendMail(this);">
            <div class="card-panel">
                <!-- Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-circle prefix cyan-text text-darken-3"></i>
                        <input id="first_name" name="name" type="text" class="validate">
                        <label for="first_name">Name</label>
                    </div>
                </div>
                <!-- email -->
               <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-at prefix cyan-text text-darken-3"></i>
                        <input id="email" name="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                 <!-- Message -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pen prefix cyan-text text-darken-3"></i>
                        <textarea id="textarea1" name="textarea1" class="materialize-textarea validate"></textarea>
                        <label for="textarea1">Message</label>
                    </div>
                </div>

                <!-- Send button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large cyan darken-3 text-shadow">
                        Send Message <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

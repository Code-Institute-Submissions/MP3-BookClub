{% extends "base.html" %}
{% block content %}

    <div class="row">
        <h3 class="cyan-text text-darken-3 center-align">MANAGE GENRES</h3>
    </div>

        <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_genre') }}" class="btn-large cyan darken-3 text-shadow">
                Add Genre <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for genre in genres %}
            <div class="col s12 m3">
                <div class="card center-align">
                    <div class="card-content cyan-text text-darken-3">
                        <span class="card-title"><b>{{ genre.genre_name }}</b></span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_genre', genre_id=genre._id) }}" class="btn-small teal">Edit</a>
                        <a href="{{ url_for('delete_genre', genre_id=genre._id) }}" class="btn-small orange darken-2">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
